<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Alarmeringen Amsterdam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    console.log("ðŸš€ Build version: 24-06-2025-004");

    const map = L.map('map').setView([52.37, 4.89], 12);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap &copy; CartoDB'
    }).addTo(map);

    const dienstSettings = {
      'Politie': { color: '#1E90FF' },
      'Brandweer': { color: '#FF6347' },
      'Ambulance': { color: '#FFD700' },
      'Overig': { color: '#A9A9A9' }
    };

    const clusterGroup = L.markerClusterGroup({
      maxClusterRadius: 40,
      iconCreateFunction: cluster => {
        const children = cluster.getAllChildMarkers();
        const services = [...new Set(children.map(m => m.options.serviceType))];
        const opacities = children.map(m => m.options.opacityLevel || 1);
        const maxOpacity = Math.max(...opacities);

        let borderStyle = '';
        if (services.length === 1) {
          borderStyle = dienstSettings[services[0]].color;
        } else {
          borderStyle = `conic-gradient(${services.map(s => dienstSettings[s].color).join(', ')})`;
        }

        return L.divIcon({
          html: `
            <div class="custom-cluster" style="
              border: 4px solid transparent;
              background: ${borderStyle};
              opacity: ${maxOpacity};
            ">
              <div class="custom-cluster-inner">
                ${cluster.getChildCount()}
              </div>
            </div>`,
          className: '',
          iconSize: [40, 40]
        });
      }
    });
    clusterGroup.addTo(map);

    fetch('https://docs.google.com/spreadsheets/d/1NkNsQypjoSocxggUO8ZvB1yKi7jOm4iSn3O90IE0SdI/gviz/tq?tqx=out:csv&sheet=P2000')
      .then(response => response.text())
      .then(csvText => {
        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            const now = new Date();
            results.data.forEach(row => {
              const dienst = row['Dienst'] || 'Overig';
              const lat = parseFloat(row['Latitude']);
              const lon = parseFloat(row['Longitude']);
              const tijd = row['Tijd'] || '';
              const adres = row['Adres'] || '';
              const gebeurtenis = row['Gebeurtenis'] || 'Onbekend';

              if (!isNaN(lat) && !isNaN(lon)) {
                let opacity = 1;
                const tijdParts = tijd.match(/(\d{2}) (\w+) om (\d{2}):(\d{2})/);
                if (tijdParts) {
                  const meldingTijd = new Date(now);
                  meldingTijd.setHours(parseInt(tijdParts[3]), parseInt(tijdParts[4]));
                  const diffMin = (now - meldingTijd) / 60000;
                  if (diffMin > 360) opacity = 0.2;
                  else if (diffMin > 180) opacity = 0.4;
                  else if (diffMin > 60) opacity = 0.6;
                  else if (diffMin > 30) opacity = 0.8;
                  else opacity = 1;
                }

                const marker = L.circleMarker([lat, lon], {
                  radius: 6,
                  color: dienstSettings[dienst].color,
                  fillColor: dienstSettings[dienst].color,
                  fillOpacity: opacity,
                  opacity: opacity
                }).bindPopup(`
                  <b>${gebeurtenis}</b><br>
                  <small>${tijd}</small><br>
                  <small>${adres}</small>
                `);

                marker.options.serviceType = dienst;
                marker.options.opacityLevel = opacity;
                clusterGroup.addLayer(marker);
              }
            });
          }
        });
      })
      .catch(err => console.error('Fout bij laden CSV:', err));

    const legend = L.control({ position: 'bottomleft' });
    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = '<b>Legenda</b>';
      for (const dienst in dienstSettings) {
        div.innerHTML += `
          <div class="legend-item">
            <span style="background:${dienstSettings[dienst].color}"></span> ${dienst}
          </div>`;
      }
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
