<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Alarmeringen Amsterdam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <style>
    body { margin: 0; background: #111; }
    #map { height: 100vh; }
    .legend {
      background: rgba(20, 20, 20, 0.8);
      padding: 6px 8px;
      font: 12px sans-serif;
      border-radius: 5px;
      color: #eee;
    }
    .legend input {
      margin-right: 4px;
    }
    .leaflet-popup-content-wrapper {
      background: rgba(30, 30, 30, 0.9);
      color: #eee;
      font-family: sans-serif;
      font-size: 12px;
      border-radius: 6px;
    }
    .leaflet-popup-tip {
      background: rgba(30, 30, 30, 0.9);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    console.log("ðŸš€ Build version: 24-06-2025-002");

    const map = L.map('map').setView([52.37, 4.89], 12);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap &copy; CartoDB'
    }).addTo(map);

    const dienstSettings = {
      'Politie': { color: '#1E90FF' },
      'Brandweer': { color: '#FF6347' },
      'Ambulance': { color: '#FFD700' },
      'Overig': { color: '#A9A9A9' }
    };

    const clusterGroup = L.markerClusterGroup({
      maxClusterRadius: 40, // Smaller cluster radius = less sensitive
      iconCreateFunction: cluster => {
        const children = cluster.getAllChildMarkers();
        const services = [...new Set(children.map(m => m.options.serviceType))];

        let background = '';
        if (services.length === 1) {
          background = dienstSettings[services[0]].color;
        } else {
          // Build gradient for multiple services
          const colors = services.map(s => dienstSettings[s].color);
          background = `linear-gradient(45deg, ${colors.join(',')})`;
        }

        // Determine highest opacity (newest report)
        const opacities = children.map(m => m.options.opacityLevel || 1);
        const maxOpacity = Math.max(...opacities);

        return L.divIcon({
          html: `<div style="
            background: ${services.length === 1 ? background : 'none'};
            background-image: ${services.length > 1 ? background : 'none'};
            border: 2px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            opacity: ${maxOpacity};
            color: #fff;">${cluster.getChildCount()}</div>`,
          className: '',
          iconSize: [30, 30]
        });
      }
    });
    map.addLayer(clusterGroup);

    // Fetch and parse
    fetch('https://docs.google.com/spreadsheets/d/1NkNsQypjoSocxggUO8ZvB1yKi7jOm4iSn3O90IE0SdI/gviz/tq?tqx=out:csv&sheet=P2000')
      .then(response => response.text())
      .then(csvText => {
        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            const now = new Date();
            results.data.forEach(row => {
              const dienst = row['Dienst'] || 'Overig';
              const lat = parseFloat(row['Latitude']);
              const lon = parseFloat(row['Longitude']);
              const tijd = row['Tijd'] || '';
              const adres = row['Adres'] || '';
              const omschrijving = row['Omschrijving'] || '';
              const gebeurtenis = row['Gebeurtenis'] || 'Onbekend';

              if (!isNaN(lat) && !isNaN(lon)) {
                let opacity = 1.0;
                if (tijd) {
                  const match = tijd.match(/(\d{2}):(\d{2})/);
                  if (match) {
                    const meldingTijd = new Date(now);
                    meldingTijd.setHours(parseInt(match[1]), parseInt(match[2]), 0, 0);
                    const diffMin = (now - meldingTijd) / 60000;
                    if (diffMin > 360) opacity = 0.2;
                    else if (diffMin > 180) opacity = 0.4;
                    else if (diffMin > 60) opacity = 0.6;
                    else if (diffMin > 30) opacity = 0.8;
                    else opacity = 1.0;
                  }
                }

                const icon = L.divIcon({
                  className: 'custom-marker',
                  html: `<div style="background:${dienstSettings[dienst]?.color}; width:12px; height:12px; border-radius:50%; box-shadow:0 0 6px ${dienstSettings[dienst]?.color}; opacity:${opacity};"></div>`,
                  iconSize: [12, 12]
                });

                const marker = L.marker([lat, lon], { icon: icon, serviceType: dienst, opacityLevel: opacity })
                  .bindPopup(`<b>${gebeurtenis}</b><br><small>${tijd}</small><br>${dienst}<br>${adres}<br>${omschrijving}`);

                clusterGroup.addLayer(marker);
              }
            });
          }
        });
      })
      .catch(err => console.error('Fout bij laden CSV:', err));

  </script>
</body>
</html>
