<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Alarmeringen Amsterdam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([52.37, 4.89], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Print timestamp naar console
    const buildTime = new Date().toLocaleString('nl-NL');
    console.log(`ðŸš€ Build timestamp: ${buildTime}`);

    fetch('https://docs.google.com/spreadsheets/d/1NkNsQypjoSocxggUO8ZvB1yKi7jOm4iSn3O90IE0SdI/gviz/tq?tqx=out:csv&sheet=P2000')
      .then(response => response.text())
      .then(text => {
        const rows = text.split('\n').slice(1);
        rows.forEach(row => {
          const cols = row.split(',');

          const gebeurtenis = cols[0];
          const tijd = cols[1];
          const dienst = cols[2];
          const adres = cols[3];
          const omschrijving = cols[4];
          const lat = parseFloat(cols[7]);
          const lon = parseFloat(cols[8]);

          if (!isNaN(lat) && !isNaN(lon)) {
            // Verschillende kleuren afhankelijk van dienst
            let markerColor = 'blue';
            if (dienst.includes('Brandweer')) markerColor = 'red';
            else if (dienst.includes('Politie')) markerColor = 'black';
            else if (dienst.includes('Overig')) markerColor = 'green';

            // Standaard Leaflet marker
            const marker = L.circleMarker([lat, lon], {
              radius: 8,
              fillColor: markerColor,
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            }).addTo(map);

            const popup = `
              <strong>${gebeurtenis}</strong><br>
              <em>${tijd}</em><br>
              <b>Dienst:</b> ${dienst}<br>
              <b>Adres:</b> ${adres}<br>
              <b>Omschrijving:</b> ${omschrijving}
            `;
            marker.bindPopup(popup);
          }
        });
      });
  </script>
</body>
</html>
