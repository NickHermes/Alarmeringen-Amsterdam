<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Alarmeringen Amsterdam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    body { margin:0; background:#000; }
    #map { height:100vh; }
    .legend {
      background: rgba(20,20,20,0.8);
      padding: 10px;
      font: 14px "Courier New", monospace;
      color: #ccc;
      border-radius: 8px;
    }
    .legend img {
      vertical-align: middle;
      width: 16px;
      height: 16px;
      margin-right: 4px;
    }
    .custom-popup {
      background: rgba(20,20,20,0.9);
      color: #00ffff;
      font-family: "Courier New", monospace;
      padding: 5px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <script>
    console.log("ðŸš€ Build version: 24-06-2025_v2");

    const map = L.map('map').setView([52.37, 4.89], 12);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB'
    }).addTo(map);

    const iconSettings = {
      'Politie': new L.Icon({
        iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32]
      }),
      'Brandweer': new L.Icon({
        iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32]
      }),
      'Ambulance': new L.Icon({
        iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/yellow-dot.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32]
      }),
      'Overig': new L.Icon({
        iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/ltblue-dot.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32]
      })
    };

    const layers = {
      'Politie': L.layerGroup().addTo(map),
      'Brandweer': L.layerGroup().addTo(map),
      'Ambulance': L.layerGroup().addTo(map),
      'Overig': L.layerGroup().addTo(map)
    };

    fetch('https://docs.google.com/spreadsheets/d/1NkNsQypjoSocxggUO8ZvB1yKi7jOm4iSn3O90IE0SdI/gviz/tq?tqx=out:csv&sheet=P2000')
      .then(res => res.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            results.data.forEach(row => {
              const dienst = row['Dienst'] || 'Overig';
              const lat = parseFloat(row['Latitude']);
              const lon = parseFloat(row['Longitude']);
              const tijd = row['Tijd'] || '';
              const adres = row['Adres'] || '';
              const omschrijving = row['Omschrijving'] || '';
              const gebeurtenis = row['Gebeurtenis'] || 'Incident';

              if (!isNaN(lat) && !isNaN(lon)) {
                const icon = iconSettings[dienst] || iconSettings['Overig'];
                const popupContent = `
                  <div class="custom-popup">
                    <b>${gebeurtenis}</b><br>
                    Time: ${tijd}<br>
                    Service: ${dienst}<br>
                    Address: ${adres}<br>
                    Desc: ${omschrijving}
                  </div>
                `;
                L.marker([lat, lon], { icon: icon })
                  .bindPopup(popupContent)
                  .addTo(layers[dienst]);
              }
            });
          }
        });
      });

    // Legend
    const legend = L.control({ position: 'bottomleft' });
    legend.onAdd = function (map) {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `<b>Legenda</b><br>`;
      div.innerHTML += `<img src="https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png"> Politie<br>`;
      div.innerHTML += `<img src="https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png"> Brandweer<br>`;
      div.innerHTML += `<img src="https://maps.gstatic.com/mapfiles/ms2/micons/yellow-dot.png"> Ambulance<br>`;
      div.innerHTML += `<img src="https://maps.gstatic.com/mapfiles/ms2/micons/ltblue-dot.png"> Overig<br>`;
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
