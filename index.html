<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Alarmeringen Amsterdam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([52.37, 4.89], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    fetch('https://docs.google.com/spreadsheets/d/1NkNsQypjoSocxggUO8ZvB1yKi7jOm4iSn3O90IE0SdI/gviz/tq?tqx=out:csv&sheet=P2000')
      .then(response => response.text())
      .then(text => {
        const rows = text.split('\n').slice(1);
        rows.forEach(row => {
          const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g); 
          if (!cols) return;
          
          const lat = parseFloat(cols[cols.length - 2]);
          const lon = parseFloat(cols[cols.length - 1]);
          const title = cols[0].replace(/^"|"$/g, '');

          if (!isNaN(lat) && !isNaN(lon)) {
            L.marker([lat, lon]).addTo(map).bindPopup(title);
          }
        });
      });
  </script>
</body>
</html>
