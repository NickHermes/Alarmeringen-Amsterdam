<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Alarmeringen Amsterdam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>
  <div id="refreshContainer">
    <input type="password" id="passwordInput" placeholder="Wachtwoord" />
    <button id="refreshButton">Refresh Feed</button>
    <span id="refreshStatus"></span>
  </div>
  <div id="legendContainer" class="legend"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    const map = L.map('map').setView([52.37, 4.89], 12);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap &copy; CartoDB'
    }).addTo(map);

    const dienstSettings = {
      'Politie': { color: '#1E90FF' },
      'Brandweer': { color: '#FF6347' },
      'Ambulance': { color: '#FFD700' },
      'Overig': { color: '#A9A9A9' }
    };

    const clusterGroup = L.markerClusterGroup({
      maxClusterRadius: 40,
      iconCreateFunction: cluster => {
        const children = cluster.getAllChildMarkers();
        const services = [...new Set(children.map(m => m.options.serviceType))];
        const maxOpacity = Math.max(...children.map(m => m.options.opacityLevel || 1));
        let borderStyle = services.length === 1
          ? dienstSettings[services[0]].color
          : `conic-gradient(${services.map(s => dienstSettings[s].color).join(', ')})`;
        return L.divIcon({
          html: `
            <div style="
              width: 36px; height: 36px;
              border-radius: 50%;
              border: 3px solid transparent;
              background: ${borderStyle};
              display: flex;
              align-items: center;
              justify-content: center;
              opacity: ${maxOpacity};
              position: relative;
            ">
              <div style="
                position: absolute;
                width: 22px; height: 22px;
                background: #111;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                font-size: 12px;
                color: #fff;
              ">
                ${cluster.getChildCount()}
              </div>
            </div>`,
          className: '',
          iconSize: [36, 36]
        });
      }
    });
    clusterGroup.addTo(map);

    fetch('https://docs.google.com/spreadsheets/d/e/YOUR_CSV_LINK/pub?output=csv')
      .then(response => response.text())
      .then(csvText => {
        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            results.data.forEach(row => {
              const dienst = row['Dienst'] || 'Overig';
              const lat = parseFloat(row['Latitude']);
              const lon = parseFloat(row['Longitude']);
              const tijd = row['Tijd'] || '';
              const adres = row['Adres'] || '';
              const gebeurtenis = row['Gebeurtenis'] || 'Onbekend';

              if (isNaN(lat) || isNaN(lon)) return;

              let opacity = 1;
              // Bereken op basis van tijd (voorbeeldcode, kan je uitbreiden)
              const tijdParts = tijd.match(/(\d{2}) (\w+) om (\d{2}):(\d{2})/);
              if (tijdParts) {
                // Voeg hier je tijdslogica toe
              }

              const marker = L.circleMarker([lat, lon], {
                radius: 6,
                color: dienstSettings[dienst].color,
                fillColor: dienstSettings[dienst].color,
                fillOpacity: opacity,
                opacity: opacity
              }).bindPopup(`<b>${gebeurtenis}</b><br><small>${tijd}</small><br><small>${adres}</small>`);

              marker.options.serviceType = dienst;
              marker.options.opacityLevel = opacity;
              clusterGroup.addLayer(marker);
            });
          }
        });
      });

    // Legenda
    const legendContainer = document.getElementById('legendContainer');
    legendContainer.innerHTML = '<b>Legenda</b>';
    for (const dienst in dienstSettings) {
      legendContainer.innerHTML += `
        <div class="legend-item">
          <span style="background:${dienstSettings[dienst].color}; display:inline-block; width:10px; height:10px; border-radius:50%;"></span>
          ${dienst}
        </div>`;
    }

    // Refresh knop (disabled)
    document.getElementById('refreshButton').disabled = true;
  </script>
</body>
</html>
