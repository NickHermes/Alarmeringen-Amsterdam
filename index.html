<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Alarmeringen Amsterdam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>
  <div class="legend">
    <div class="legend-item"><span style="background:#1E90FF;"></span> Politie</div>
    <div class="legend-item"><span style="background:#FF6347;"></span> Brandweer</div>
    <div class="legend-item"><span style="background:#FFD700;"></span> Ambulance</div>
    <div class="legend-item"><span style="background:#A9A9A9;"></span> Overig</div>
  </div>

  <div id="refresh-button" title="Ververs kaart">
  <i class="fa-solid fa-arrows-rotate"></i>
</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    const map = L.map('map').setView([52.37, 4.89], 12);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    const dienstSettings = {
      'Politie': { color: '#1E90FF' },
      'Brandweer': { color: '#FF6347' },
      'Ambulance': { color: '#FFD700' },
      'Overig': { color: '#A9A9A9' }
    };

    const clusterGroup = L.markerClusterGroup({
      maxClusterRadius: 40,
      iconCreateFunction: cluster => {
        const children = cluster.getAllChildMarkers();
        const services = [...new Set(children.map(m => m.options.serviceType))];
        const maxOpacity = Math.max(...children.map(m => m.options.opacityLevel || 1));

        let gradient;
        if (services.length === 1) {
          gradient = dienstSettings[services[0]].color;
        } else {
          gradient = `conic-gradient(${services.map((s, i) => {
            const start = Math.round(i / services.length * 100);
            const end = Math.round((i + 1) / services.length * 100);
            return `${dienstSettings[s].color} ${start}% ${end}%`;
          }).join(', ')})`;
        }

        return L.divIcon({
          html: `
            <div style="
              width: 40px; height: 40px;
              border-radius: 50%;
              background: ${gradient};
              display: flex;
              align-items: center;
              justify-content: center;
              opacity: ${maxOpacity};
            ">
              <div style="
                width: 24px; height: 24px;
                background: #111;
                border-radius: 50%;
                color: #fff;
                font-weight: bold;
                font-size: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
              ">${cluster.getChildCount()}</div>
            </div>
          `,
          className: '',
          iconSize: [40, 40]
        });
      }
    });
    clusterGroup.addTo(map);

    fetch('https://docs.google.com/spreadsheets/d/1NkNsQypjoSocxggUO8ZvB1yKi7jOm4iSn3O90IE0SdI/gviz/tq?tqx=out:csv&sheet=P2000')
      .then(res => res.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: results => {
            const now = new Date();
            results.data.forEach(row => {
              const dienst = row['Dienst'] || 'Overig';
              const lat = parseFloat(row['Latitude']);
              const lon = parseFloat(row['Longitude']);
              const tijd = row['Tijd'] || '';
              const adres = row['Adres'] || '';
              const gebeurtenis = row['Gebeurtenis'] || 'Onbekend';

              if (!isNaN(lat) && !isNaN(lon)) {
                let opacity = 1;
                const tijdParts = tijd.match(/(\d{1,2}) (\w+) om (\d{2}):(\d{2})/);
                if (tijdParts) {
                  const dag = parseInt(tijdParts[1], 10);
                  const maandNaam = tijdParts[2].toLowerCase();
                  const uur = parseInt(tijdParts[3], 10);
                  const min = parseInt(tijdParts[4], 10);
                  const maanden = ['januari','februari','maart','april','mei','juni','juli','augustus','september','oktober','november','december'];
                  const maandIndex = maanden.indexOf(maandNaam);

                  const meldingTijd = new Date(now);
                  meldingTijd.setMonth(maandIndex);
                  meldingTijd.setDate(dag);
                  meldingTijd.setHours(uur, min, 0, 0);

                  const diffMin = (now - meldingTijd) / 60000;
                  if (diffMin > 360) opacity = 0.2;
                  else if (diffMin > 180) opacity = 0.4;
                  else if (diffMin > 60) opacity = 0.6;
                  else if (diffMin > 30) opacity = 0.8;
                  else opacity = 1;
                }

                const marker = L.circleMarker([lat, lon], {
                  radius: 6,
                  color: dienstSettings[dienst].color,
                  fillColor: dienstSettings[dienst].color,
                  fillOpacity: opacity,
                  opacity: opacity
                }).bindPopup(`
                  <b>${gebeurtenis}</b><br>
                  <small>${tijd}</small><br>
                  <small>${adres}</small>
                `);

                marker.options.serviceType = dienst;
                marker.options.opacityLevel = opacity;
                clusterGroup.addLayer(marker);
              }
            });
          }
        });
      });
  </script>
</body>
</html>
