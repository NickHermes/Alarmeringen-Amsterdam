<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Alarmeringen Amsterdam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="refreshContainer">
    <input type="password" id="passwordInput" placeholder="Wachtwoord">
    <button id="refreshButton">Refresh Feed</button>
    <span id="refreshStatus"></span>
  </div>

  <div id="map"></div>

  <div id="legendContainer" class="legend">
    <b>Legenda</b>
    <div class="legend-item"><span style="background:#1E90FF;"></span> Politie</div>
    <div class="legend-item"><span style="background:#FF6347;"></span> Brandweer</div>
    <div class="legend-item"><span style="background:#FFD700;"></span> Ambulance</div>
    <div class="legend-item"><span style="background:#A9A9A9;"></span> Overig</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    console.log("üöÄ Build version: 24-06-2025-004");

    const map = L.map('map').setView([52.37, 4.89], 12);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap &copy; CartoDB'
    }).addTo(map);

    // Dummy cluster setup (you can replace with your actual cluster code)
    const clusterGroup = L.markerClusterGroup();
    L.marker([52.37, 4.89]).addTo(clusterGroup).bindPopup("Test marker");
    clusterGroup.addTo(map);

    // Refresh button functionality
    document.getElementById('refreshButton').addEventListener('click', function() {
      const password = document.getElementById('passwordInput').value;
      const status = document.getElementById('refreshStatus');
      if (password === '112') {
        fetch('https://script.google.com/macros/s/AKfycbxOw_77vrpcavgEJjaEy0b_q7uJFAUIwrAjb8oohvtgjx8YNGtw1k2IFB0PgTzzlN8k/exec')
          .then(response => response.text())
          .then(data => {
            status.textContent = "‚úÖ Feed refreshed";
            status.style.color = "lime";
          })
          .catch(() => {
            status.textContent = "‚ùå Error refreshing feed";
            status.style.color = "red";
          });
      } else {
        status.textContent = "‚ùå Wrong password";
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
