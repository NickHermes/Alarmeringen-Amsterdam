<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Alarmeringen Amsterdam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.js"></script>

  <script>
    const map = L.map('map').setView([52.37, 4.89], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const icons = {
      'Ambulance': L.AwesomeMarkers.icon({ icon: 'ambulance', markerColor: 'blue', prefix: 'fa' }),
      'Brandweer': L.AwesomeMarkers.icon({ icon: 'fire', markerColor: 'red', prefix: 'fa' }),
      'Politie': L.AwesomeMarkers.icon({ icon: 'shield', markerColor: 'darkpurple', prefix: 'fa' }),
      'KNRM': L.AwesomeMarkers.icon({ icon: 'ship', markerColor: 'orange', prefix: 'fa' }),
      'Overig': L.AwesomeMarkers.icon({ icon: 'exclamation-triangle', markerColor: 'green', prefix: 'fa' })
    };

    fetch('https://docs.google.com/spreadsheets/d/1NkNsQypjoSocxggUO8ZvB1yKi7jOm4iSn3O90IE0SdI/gviz/tq?tqx=out:csv&sheet=P2000')
      .then(response => response.text())
      .then(text => {
        const rows = text.split('\n').slice(1);
        rows.forEach((row, index) => {
          const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
          if (!cols || cols.length < 9) {
            console.warn(`Rij ${index+1} overgeslagen (te weinig kolommen):`, row);
            return;
          }

          const gebeurtenis = cols[0].replace(/(^"|"$)/g, '');
          const tijd = cols[1].replace(/(^"|"$)/g, '');
          const dienst = cols[2].replace(/(^"|"$)/g, '').trim();
          const adres = cols[3].replace(/(^"|"$)/g, '');
          const omschrijving = cols[4].replace(/(^"|"$)/g, '');
          const lat = parseFloat(cols[7]);
          const lon = parseFloat(cols[8]);

          if (!isNaN(lat) && !isNaN(lon)) {
            let icon = icons['Overig'];
            if (dienst in icons) {
              icon = icons[dienst];
            } else {
              console.warn(`Onbekende dienst: ${dienst}, standaard icoon gebruikt.`);
            }

            const popup = `
              <strong>${gebeurtenis}</strong><br>
              <em>${tijd}</em><br>
              <b>Dienst:</b> ${dienst}<br>
              <b>Adres:</b> ${adres}<br>
              <b>Omschrijving:</b> ${omschrijving}
            `;
            L.marker([lat, lon], { icon: icon }).addTo(map).bindPopup(popup);
          } else {
            console.warn(`Ongeldige coÃ¶rdinaten in rij ${index+1}:`, lat, lon);
          }
        });
      })
      .catch(err => console.error('Fout bij laden CSV:', err));
  </script>
</body>
</html>
