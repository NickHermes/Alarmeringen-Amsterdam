<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Alarmeringen Amsterdam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const map = L.map('map').setView([52.37, 4.89], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    fetch('https://docs.google.com/spreadsheets/d/1NkNsQypjoSocxggUO8ZvB1yKi7jOm4iSn3O90IE0SdI/gviz/tq?tqx=out:csv&sheet=P2000')
      .then(response => response.text())
      .then(csvText => {
        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            console.log('Parsed data:', results.data);
            results.data.forEach(row => {
              const lat = parseFloat(row['Latitude']);
              const lon = parseFloat(row['Longitude']);
              const title = row['Gebeurtenis'] || 'Onbekend';

              if (!isNaN(lat) && !isNaN(lon)) {
                L.marker([lat, lon]).addTo(map).bindPopup(title);
              } else {
                console.warn('Ongeldige coÃ¶rdinaten:', row);
              }
            });
          }
        });
      })
      .catch(err => console.error('Fout bij laden CSV:', err));
  </script>
</body>
</html>
